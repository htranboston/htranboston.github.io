<body>
	<div id="container">
	</div>
	<script type="text/javascript">
		function opensidemenu() {
			document.getElementsByClassName("sidenav")[0].classList.toggle("overlaymenu");
			document.getElementsByClassName("closebt")[0].classList.toggle("activateclosebt");
			document.body.style.backgroundColor = "rgba(0,0,0,0.8)";
		} 

		function closesidemenu() {
			document.getElementsByClassName("sidenav")[0].classList.toggle("overlaymenu");
			document.getElementsByClassName("closebt")[0].classList.toggle("activateclosebt");
			document.body.style.backgroundColor = "#AEBFBC";
		}

	var panorama, panorama2, viewer, container, infospot;

	container = document.querySelector( '#container' );

	panorama = new PANOLENS.ImagePanorama( 'images/goldenpalace.jpg' );
	panorama.addEventListener("click", function(e){
		if (e.intersects.length > 0) return;
		const a = viewer.raycaster.intersectObject(viewer.panorama, true)[0].point;
		console.log('click panorama\n', e, 'point\n', a);
	});

	viewer = new PANOLENS.Viewer( { container: container } );
	viewer.add( panorama, panorama2 );

	viewer.addUpdateCallback(function(){

	});
</script>
