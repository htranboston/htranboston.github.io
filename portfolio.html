		/* Next & previous buttons */
		.viewer-control .prev, .viewer-control .next {
		  cursor: pointer;
		  position: absolute;
		  top: 50%;
		  width: auto;
		  margin-top: -22px;
		  padding: 16px;
		  color: white;
		  font-weight: bold;
		  font-size: 28px;
		  transition: 0.6s ease;
		  border-radius: 0 3px 3px 0;
		  user-select: none;
		  border: 1px solid
		}
		.viewer-control .prev {
			position: absolute;
			left: 15px;
		}
		.viewer-control .next {
			right: 15px;
			border-radius: 3px 0 0 3px;
		}
		/* On hover, add a black background color with a little bit see-through */
		.prev:hover, .next:hover {
		  background-color: rgba(0,0,0,0.8);
		}
		/* Fading animation */
		.fade {
		  -webkit-animation-name: fade;
		  -webkit-animation-duration: 1.5s;
		  animation-name: fade;
		  animation-duration: 1.5s;
		}

		@-webkit-keyframes fade {
		  from {opacity: .4}
		  to {opacity: 1}
		}

		@keyframes fade {
		  from {opacity: .4}
		  to {opacity: 1}
		}

		@media only screen and (max-width: 768px) {

<script type="text/javascript">
	window.onload = function() {
		 var player = document.getElementsByClassName("body")[0];
		 player.className += " animate_content";
		 document.body.style.backgroundColor = "gray";
		 document.body.style.opacity = 1;
	}
	function opensidemenu() {
		document.getElementsByClassName("sidenav")[0].classList.toggle("overlaymenu");
		document.getElementsByClassName("closebt")[0].classList.toggle("activateclosebt");
		document.body.style.backgroundColor = "rgba(0,0,0,0.8)";
	}
	function closesidemenu() {
		document.getElementsByClassName("sidenav")[0].classList.toggle("overlaymenu");
		document.getElementsByClassName("closebt")[0].classList.toggle("activateclosebt");
		document.body.style.backgroundColor = "gray";
	}

	// Complex Chainable Animation Portfolio Layout
	var $cont = document.querySelector('.cont');
	var $elsArr = [].slice.call(document.querySelectorAll('.el'));
	var $closeBtnsArr = [].slice.call(document.querySelectorAll('.el__close-btn'));

	setTimeout(function() {
	  $cont.classList.remove('s--inactive');
	}, 200);

	$elsArr.forEach(function($el) {
	  $el.addEventListener('click', function() {
	    if (this.classList.contains('s--active')) return;
	    $cont.classList.add('s--el-active');
	    this.classList.add('s--active');
	  });
	});

	$closeBtnsArr.forEach(function($btn) {
	  $btn.addEventListener('click', function(e) {
	    e.stopPropagation();
	    $cont.classList.remove('s--el-active');
	    document.querySelector('.el.s--active').classList.remove('s--active');
	  });
	})

	showSlides(slideIndex);
