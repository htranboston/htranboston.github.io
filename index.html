<script type="text/javascript">
	function opensidemenu() {
		document.getElementsByClassName("sidenav")[0].classList.toggle("overlaymenu");
		document.getElementsByClassName("closebt")[0].classList.toggle("activateclosebt");
		document.body.style.backgroundColor = "rgba(0,0,0,0.8)";
	} 

	function closesidemenu() {
		document.getElementsByClassName("sidenav")[0].classList.toggle("overlaymenu");
		document.getElementsByClassName("closebt")[0].classList.toggle("activateclosebt");
		document.body.style.backgroundColor = "#AEBFBC";
	}

	// Touch function for mobile
	$('#touchOpen').on('click touchend', function(event) {
   		document.getElementsByClassName("sidenav")[0].classList.toggle("overlaymenu");
		document.getElementsByClassName("closebt")[0].classList.toggle("activateclosebt");
		document.body.style.backgroundColor = "rgba(0,0,0,0.8)";
	});  
	$('#touchClose').on('click touchend', function(event) {
   		document.getElementsByClassName("sidenav")[0].classList.toggle("overlaymenu");
		document.getElementsByClassName("closebt")[0].classList.toggle("activateclosebt");
		document.body.style.backgroundColor = "rgba(0,0,0,0.8)";
	});

	var mobileLinks = document.getElementsByClassName("links");
	for(let i=0; i<mobileLinks.length; i++) {
		mobileLinks[i].addEventListener('touchend', process_touchend, false);
	}

	function process_touchend(ev) {
		window.open(ev.currentTarget, "_self");
	} 

	// Panorama function

	var panorama, panorama2, viewer, container, infospot;

	container = document.querySelector( '#container' );

	panorama = new PANOLENS.ImagePanorama( 'https://htranboston.github.io/images/livingroom.jpg' );
	panorama2 = new PANOLENS.ImagePanorama( 'https://pchen66.github.io/Panolens/examples/asset/textures/equirectangular/sunset.jpg' );

	//Link to soccerbetbuddy
	infospot1 = new PANOLENS.Infospot( 500, PANOLENS.DataImage.Info );
	infospot1.position.set( 2800, -500, -5000); //x,z,y
	// var soccerLink = document.createElement('P');
	// var soccerLinkAtt = document.createAttribute("src");
	// soccerLinkAtt.value = "https://soccerbetbuddy.com";
	// soccerLink.setAttributeNode(soccerLinkAtt);

	infospot1.addHoverText( "Soccer Bet Buddy" );
	infospot1.addEventListener( 'click', function(){
	  // viewer.setPanorama( panorama2 );
	  window.open("https://soccerbetbuddy.com");
	} );

	//Link to projects
	infospot2 = new PANOLENS.Infospot( 500, PANOLENS.DataImage.Info );
	infospot2.position.set( -2800, 1500, -5000); //x,z,y
	infospot2.addHoverText( "Projects" );
	infospot2.addEventListener( 'click', function(){
	  // viewer.setPanorama( panorama2 );
	  window.open("https://htranboston.github.io/portfolio.html")
	} );

	panorama.add( infospot1, infospot2 );

	viewer = new PANOLENS.Viewer( { container: container } );
	viewer.add( panorama, panorama2 );
