<script type="text/javascript">
	var panorama, panorama2, viewer, container, infospot, infospot2;
	// var tracker1, tracker2;

	// tracker1 = document.querySelector( "#pano1" );

	container = document.querySelector( '#container' );

	panorama = new PANOLENS.ImagePanorama( 'https://pchen66.github.io/Panolens/examples/asset/textures/equirectangular/tunnel.jpg' );
	panorama2 = new PANOLENS.ImagePanorama( 'https://pchen66.github.io/Panolens/e"https://images-na.ssl-images-amazon.com/images/I/61mtx+420hL._AC_US436_QL65_.jpg"amples/asset/textures/equirectangular/sunset.jpg' );

	infospot = new PANOLENS.Infospot( 500, "https://images-na.ssl-images-amazon.com/images/I/61mtx+420hL._AC_US436_QL65_.jpg" );
	infospot.position.set( 1800, 360, -4600); //x,y,z
	// infospot.addHoverElement( tracker1, 0 );
	infospot.addEventListener( 'click', function(){
	  viewer.setPanorama( panorama2 );
	} );

	panorama.add( infospot );

	infospot2 = new PANOLENS.Infospot( 500, PANOLENS.DataImage.Info );
	infospot2.position.set( -100, 1500, -5000); //x,z,y
	infospot2.name = ( "The Story 2" );
	infospot2.addEventListener( 'click', function(){
	  viewer.setPanorama( panorama );
	} );

	panorama2.add( infospot2 );

	viewer = new PANOLENS.Viewer( { container: container, output: 'console' } );
	viewer.add( panorama, panorama2 );

	viewer.addUpdateCallback(function(){
	  
	});
</script>
