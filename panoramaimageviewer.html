<!DOCTYPE html>
<html>
<head>
	<title>Panorama Image Viewer</title>
	<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZGJJFTJ42W"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-ZGJJFTJ42W');
</script>
	<script type="text/javascript" src="./js/three.min.js"></script>
	<script type="text/javascript" src="./js/panolens.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/wordcarousel.css">
	<link rel="stylesheet" type="text/css" href="./css/simpletransition.css">
	<style type="text/css">
		html, body {
		  width: 100%;
		  height: 100%;
		  overflow: hidden;
		  margin: 0;
		}

		.wordCarousel {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			height: 15%;
			display: flex;
			align-items: center;
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
		}

		#container {
		  width: 100%;
		  height: 100%;
		}
	</style>
</head>
<body>
<div id="container">
	<div class="content" id="content">
		<h4 class="wordCarousel">    
	        <span>Hi, My name is Huy Tran. I'm </span>  
	        <div> 
	        <!-- Use classes 2,3, or 4 to match the number of words --> 
	            <ul class="flip5"> 
	                <li>(Creative)</li>
	                <li>(Reliable)</li>
	                <li>(Curious)</li> 
	                <li>(Eccentric)</li>  
	            </ul>
	        </div>  
	    </h4>
	</div>
</div>
<script type="text/javascript">
	var panorama, panorama2, viewer, container, infospot;

	container = document.querySelector( '#container' );

	panorama = new PANOLENS.ImagePanorama( 'https://pchen66.github.io/Panolens/examples/asset/textures/equirectangular/tunnel.jpg' );
	panorama2 = new PANOLENS.ImagePanorama( 'https://pchen66.github.io/Panolens/examples/asset/textures/equirectangular/sunset.jpg' );

	infospot = new PANOLENS.Infospot( 500, PANOLENS.DataImage.Info );
	infospot.position.set( -100, 1500, -5000); //x,z,y
	infospot.addHoverText( "The Story" );
	infospot.addEventListener( 'click', function(){
	  viewer.setPanorama( panorama2 );
	} );

	panorama.add( infospot );

	viewer = new PANOLENS.Viewer( { container: container } );
	viewer.add( panorama, panorama2 );

	viewer.addUpdateCallback(function(){
	  
	});
</script>
</body>
</html>
